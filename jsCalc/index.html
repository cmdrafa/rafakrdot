<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>jsCalculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="calculator-main">
    <div class="text-center"> <h2> jsCalc </h2> </div>
    
    <div class="display text-right">
      <div class="data"> <p id="value"> 0 </p></div> </div>
    
    <div class="buttons">
      <div class="row one">
      <div class="col-md-3">
        <button type="button" value="CE" class="btn btn-danger buttonsize">CE</button>
      </div>
        <div class="col-md-3">
          <button type="button" value="C" class="btn btn-danger buttonsize">C</button>
      </div>
          <div class="col-md-3">
            <button type="button" value="erase" class="btn btn-primary buttonsize"> << </button>
      </div>
            <div class="col-md-3">
              <button type="button" value="/" class="btn btn-primary buttonsize"> รท </button>
      </div>
    </div>
      
      <div class="row two">
        <div class="col-md-3">
          <button type="button" value="7" class="btn btn-secondary buttonsize"> 7 </button>
        </div>
        <div class="col-md-3">
          <button type="button" value="8" class="btn btn-secondary buttonsize">8 </button>
        </div>
        <div class="col-md-3">
          <button type="button" value="9" class="btn btn-secondary buttonsize">9 </button>
        </div>
        <div class="col-md-3">
          <button type="button" value="*" class="btn btn-primary buttonsize"> x</button>
      </div>
        </div>
      
    <div class="row three">
        <div class="col-md-3">
          <button type="button" value="4" class="btn btn-secondary buttonsize">4</button>
        </div>
        <div class="col-md-3">
          <button type="button" value="5" class="btn btn-secondary buttonsize">5</button>
        </div>
        <div class="col-md-3">
          <button type="button" value="6" class="btn btn-secondary buttonsize">6</button>
        </div>
        <div class="col-md-3">
          <button type="button" value="-" class="btn btn-primary buttonsize">-</button>
      </div>
        </div>
      
    <div class="row four">
        <div class="col-md-3">
          <button type="button" value="1" class="btn btn-secondary buttonsize">1</button>
        </div>
        <div class="col-md-3">
          <button type="button" value="2" class="btn btn-secondary buttonsize">2</button>
        </div>
        <div class="col-md-3">
          <button type="button" value="3" class="btn btn-secondary buttonsize">3</button>
        </div>
        <div class="col-md-3">
          <button type="button" value="+" class="btn btn-primary buttonsize">+</button>
      </div>
        </div>
      
    <div class="row five">
        <div class="col-md-3">
          <button type="button" value="0" class="btn btn-secondary buttonsize"></button>
        </div>
        <div class="col-md-3">
          <button type="button" value="0" class="btn btn-secondary buttonsize">0</button>
        </div>
        <div class="col-md-3">
          <button type="button" value="." class="btn btn-secondary buttonsize">.</button>
        </div>
        <div class="col-md-3">
          <button type="button" value="=" class="btn btn-primary buttonsize">=</button>
      </div>
      </div>
      
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
