<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>weather@me</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="jumbotron">
    <h1 class="text-center" id="logo"> weather@me </h2>
    <div class="row well weather-box">
      <div class="location text-center">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        <span id="city"> </span> ,
        <span id="country"> </span>
        <p></p>
      </div>
    <div class="row">
      <div class="text-center icon-status "> <i class="wi shit" id="icon"></i>  <i class="wi wi-thermometer"></i> <span class="temp" id="temp"> </span> <a class="active metric" href="#"><i class="symbol wi wi-celsius"></i></a> | <a class="imperial" href="#"><i class="symbol wi wi-fahrenheit"></i></a> </span></div></div>
      <p></p>
      <div class="row">
        <div class="text-center celsius"> 
          <span id="main-weather"></span>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
